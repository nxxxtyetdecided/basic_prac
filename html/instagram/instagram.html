        <img src="img/dm@3x.png" class="header_icon" alt="dm">
    </header>

    <div id="storys">

            <h4>이용자</h4>
        </div>

        </div>
    </div>

<!--게시글-->

<!--좋아요 외 버튼들-->

            <img src="img/dm@3x.png">
        </div>

    </div>
